{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.post_title }}</title>
    <meta name="description" content="Kg-online - это социальная сеть кыргызстана" />
    <meta name="keywords" content="Kg-online, Kg - online, Kgonline, Kg online, кыргызстан онлайн, соцсеть кыргызстана" />
    <link rel="stylesheet" href="{% static "css/posts.css" %}" type="text/css">
</head>
<body>
<div class="main">

    <div class="header">
        <div class="logo">
            <div class="logo_text">
                <h1><a href="/KgBlog/">Kg - online</a></h1>
                <h2>Кыргызстан онлайн</h2>
            </div>
        </div>
        <div class="menubar">

            <ul class="menu">
                <li  class="selected"><a href="/KgBlog/user/">Новости</a></li>
                <li ><a  href="/KgBlog/">Главная</a></li>
                <li ><a  href="/KgBlog/posts/">Посты</a></li>
                <li ><a  href="admin/">Администратор</a></li>
            </ul>

        </div>
    </div>

</div>


<div class="site_content" style="background-size: cover; background-repeat: no-repeat">
     <div class="site_message">
    <h2 class="text-info">{{ post.post_title }}</h2>
    <h6 class="text-info">Опубликовано: {{ post.pub_date|date:"d-m-Y в H:i:s" }}</h6>
    <p>{{ post.post_text|safe|linebreaks }}</p>
</div>
</div>
</body>
